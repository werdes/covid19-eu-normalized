<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="">
    <meta name="author"
        content="werdes">
    <title>COVID19 normalized</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link href="css/app.min.css"
        rel="stylesheet">
    <meta name="theme-color"
        content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">

            <h2>COVID-19 cases normalized</h2>
            <p class="lead">The following data is normalized to the first day a region hit 100 cases.</p>

            <div id="source-selector"
                class="btn-group btn-group-toggle"
                data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio"
                        name="source"
                        id="source-isaac-lin"
                        value="isaac-lin"
                        checked> Isaac Lin
                </label>
                <label class="btn btn-secondary">
                    <input type="radio"
                        name="source"
                        id="source-john-hopkins-csse-confirmed"
                        value="john-hopkins-csse-confirmed"> John Hopkins CSSE confirmed cases
                </label>
                <label class="btn btn-secondary">
                    <input type="radio"
                        name="source"
                        id="source-john-hopkins-csse-deaths"
                        value="john-hopkins-csse-deaths"> John Hopkins CSSE deaths
                </label>
            </div>
        </div>
        <div class="card">
            <div class="card-body ">
                <div id="loading-indicator"
                    class="spinner-border mx-auto "
                    role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div id="chart"></div>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <ul class="list-inline">
                <li class="list-inline-item"><b>Data sources</b> |
                </li>
                <li class="list-inline-item"><a href="https://github.com/BlankerL/DXY-COVID-19-Data">Isaac Lin</a>
                </li>
                <li class="list-inline-item"><a href="https://github.com/CSSEGISandData/COVID-19">John Hopkins CSSE</a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="js/app.js"
        type="text/javascript"></script>
</body>

</html>
